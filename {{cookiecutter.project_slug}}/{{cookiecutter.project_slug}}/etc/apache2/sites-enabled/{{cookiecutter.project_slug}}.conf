<VirtualHost *:80>                                                                                                                                                           
    DocumentRoot "/var/www/html/public"

    #Environment is set from docker-compose
    #SetEnv APP_ENV "development"

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory /srv/kurschanger/public>
        ServerSignature Off
        DirectoryIndex index.php
        AllowOverride All
        Require all granted
        Options -Indexes
    </Directory>
</VirtualHost>

